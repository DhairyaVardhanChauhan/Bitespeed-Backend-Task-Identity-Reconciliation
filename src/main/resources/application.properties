spring.application.name=ContactLinker
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username= ${DB_USER}
spring.datasource.password=${DB_PASSWORD}
server.port=8081

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Show parameters in queries (instead of ? placeholders)
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.level=TRACE

# Optional: Show SQL generated by Hibernate DDL (like table creation)
spring.jpa.generate-ddl=true

# Optional: Control logging level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
